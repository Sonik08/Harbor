<mat-accordion class="example-headers-align" multi>

  <mat-expansion-panel *ngFor="let item of expantionPanelItems | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ item.title }}
      </mat-panel-title>
      <mat-panel-description>
        {{ item.description }}
        <mat-icon>{{ item.icon }}</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- All expanded content goes here -->
    
  </mat-expansion-panel>
</mat-accordion>
