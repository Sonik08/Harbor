<mat-form-field fxFlex [formGroup]="form" appearance="standard">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    (selectionChange)="onChangeValue($event)"
    [disabled]="readonly"
    formControlName="{{ name }}"
  >
    <mat-option *ngFor="let enum of enums | async" value="{{ enum }}">{{
      enum
    }}</mat-option>
  </mat-select>
</mat-form-field>
