<mat-form-field fxFlex [formGroup]="form" appearance="standard">
  <mat-label>{{ label }}</mat-label>
  <input
    [min]="min"
    type="{{ type }}"
    [readonly]="readonly"
    [required]="required"
    formControlName="{{ name }}"
    matInput
    value="{{ value }}"
  />
    <mat-icon *ngIf="icon"  matSuffix>{{icon}}</mat-icon>
  <mat-error class="error-message" *ngFor="let message of validationMessages">
    {{ message }}</mat-error
  >
</mat-form-field>
