<form-row>

  <mat-form-field appearance="fill">
      <mat-label>Εισάγετε Ημερομηνίες</mat-label>
      <mat-date-range-input [formGroup]="formDateRange" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>Από – Έως</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    
      <mat-error *ngIf="formDateRange.controls.start.hasError('matStartDateInvalid')">Σφάλμα στην αρχική ημερωμηνία</mat-error>
      <mat-error *ngIf="formDateRange.controls.end.hasError('matEndDateInvalid')">Σφάλμα στην τελική ημερωμηνία</mat-error>
    </mat-form-field>
    
</form-row>
<form-row>
  <button mat-raised-button color="primary" (click)="onSubmit()" >Προβολή</button>
  <button mat-flat-button color="accent" (click)="SavePDF()">Αποθήκευση σε pdf</button>
</form-row>
  <material-table
  #materialTable
  [dataObjects]="data$"
  [tableColumns]="columns"
  [isLoadingData]="false"
  [allowActions]="false"
></material-table>
<form-row>
  
</form-row>
