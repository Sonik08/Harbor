<table mat-table [dataSource]="vm.data$ | async" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Id">Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions">Actions</th>
      <td *matCellDef="let profile" class="actions" mat-cell>
        <button
          type="button"
          mat-icon-button
          [matMenuTriggerFor]="actionsMenu"
          (click)="$event.stopPropagation()"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu
          #actionsMenu="matMenu"
          yPosition="below"
          xPosition="before"
        >
          <ng-container *ngFor="let action of vm.actions">
              <button
                (click)="openDialog(profile, action)"
                mat-menu-item
              >
                {{ action.name }}
              </button>
            </ng-container>
        </mat-menu>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="vm.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: vm.displayedColumns"></tr>
  </table>
