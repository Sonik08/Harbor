<mat-form-field class="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input />
</mat-form-field>

<div class="container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingData">
    <mat-spinner *ngIf="isLoadingData"></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of tableColumns | async">
      <ng-container matColumnDef="{{ column }}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column | titlecase }}
        </th>
        <td mat-cell *matCellDef="let profile">
          {{ profile[column] }}
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns | async"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns | async" (click)="onSelect(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
