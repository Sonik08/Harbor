<mat-sidenav-container class="sidenav-container" [hasBackdrop]="true">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    (click)="drawer.toggle()"
    [mode]="'push'"
  >
    <mat-toolbar>Διαχείριση</mat-toolbar>
    <mat-nav-list>
      <div *ngFor="let menuItem of menuItems; index as i; first as isFirst">
        <a
          routerLink={{menuItem.routerLink}}
          routerLinkActive="active"
          mat-list-item
          route
        >
          <mat-icon>{{menuItem.icon}}</mat-icon>
          {{menuItem.label}}
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="./">Harbor</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
